<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Bytes - Suspects</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        body {
            background-color: #1f2937; /* Dark background for the page */
        }

        .suspect-card {
            transition: transform 0.2s;
        }

        .suspect-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- Logo -->
    <img src="static/bg/logo.png" alt="James Bytes Logo" class="mb-8">

    <h1 class="text-white text-3xl font-bold mb-4">The Suspects</h1>

    <!-- Suspects Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 w-full px-4">
        <div class="suspect-card bg-gray-800 p-4 rounded-lg shadow-lg text-center">
            <button onclick="investigate('Clark Cloud')" class="w-full">
                <img src="static/bg/cloud.png" alt="Clark Cloud" class="w-32 h-32 mx-auto rounded-full mb-2">
                <h2 class="text-white font-semibold">Clark Cloud</h2>
                <p class="text-gray-400">The Office Manager</p>
            </button>
        </div>
        <div class="suspect-card bg-gray-800 p-4 rounded-lg shadow-lg text-center">
            <button onclick="investigate('Fiona Firewall')" class="w-full">
                <img src="static/bg/firewall.png" alt="Fiona Firewall" class="w-32 h-32 mx-auto rounded-full mb-2">
                <h2 class="text-white font-semibold">Fiona Firewall</h2>
                <p class="text-gray-400">The Receptionist</p>
            </button>
        </div>
        <div class="suspect-card bg-gray-800 p-4 rounded-lg shadow-lg text-center">
            <button onclick="investigate('Eva Encryption')" class="w-full">
                <img src="static/bg/encryption.png" alt="Eva Encryption" class="w-32 h-32 mx-auto rounded-full mb-2">
                <h2 class="text-white font-semibold">Eva Encryption</h2>
                <p class="text-gray-400">The Sales Representative</p>
            </button>
        </div>
        <div class="suspect-card bg-gray-800 p-4 rounded-lg shadow-lg text-center">
            <button onclick="investigate('Steve Sweep')" class="w-full">
                <img src="static/bg/sweep.png" alt="Steve Sweep" class="w-32 h-32 mx-auto rounded-full mb-2">
                <h2 class="text-white font-semibold">Steve Sweep</h2>
                <p class="text-gray-400">The Maintenance Manager</p>
            </button>
        </div>
        <div class="suspect-card bg-gray-800 p-4 rounded-lg shadow-lg text-center">
            <button onclick="investigate('Frank Phisher')" class="w-full">
                <img src="static/bg/director.png" alt="Frank Phisher" class="w-32 h-32 mx-auto rounded-full mb-2">
                <h2 class="text-white font-semibold">Frank Phisher</h2>
                <p class="text-gray-400">The Marketing Director</p>
            </button>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-8">
        <button class="bg-gray-600 text-white font-bold py-2 px-4 rounded-full hover:bg-gray-700 transition duration-300" onclick="doneInvestigating()">
            Done Investigating
        </button>
    </div>

    <script>
        // Play audio
        var audio = new Audio('static/2.mp3');
        audio.play().catch(error => {
            console.error("Audio playback failed:", error);
        });

        const doneInvestigating = () => {
            // redirect 
            window.location.href = 'step2.html';
        }

        const goIntoInvestigation = (suspect) => {
            window.location.href = 'suspectprofile.html?name=' + suspect;
        }

        function investigate(suspect) {
            goIntoInvestigation(suspect.split(' ')[0]); // Use the first name to pass to the next page
        }
    </script>

</body>

</html>
